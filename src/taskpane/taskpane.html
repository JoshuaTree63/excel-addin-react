<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProJets</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <style>
        :root {
            --projets-brand-color: #4B0DFF;
            --projets-background: #000000;
            --projets-text-color: #ffffff;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--projets-background);
            color: var(--projets-text-color);
        }
        
        #container {
            height: 100%;
            width: 100%;
            background-color: var(--projets-background);
        }
        
        /* Loading animation with brand color */
        .projets-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #333333;
            z-index: 9999;
            overflow: hidden;
        }
        
        .projets-loader:before {
            content: "";
            position: absolute;
            left: -50%;
            height: 3px;
            width: 40%;
            background-color: var(--projets-brand-color);
            animation: projets-loading 1.5s infinite ease;
        }
        
        @keyframes projets-loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="projets-loader"></div>
    <div id="container"></div>

    <!-- 
        Fluent UI React v. 9 uses modern JavaScript syntax that is not supported in
        Trident (Internet Explorer) or EdgeHTML (Edge Legacy), so this add-in won't
        work in Office versions that use these webviews. The script below makes the 
        following div display when an unsupported webview is in use, and hides the 
        React container div. 
    -->
    <div id="tridentmessage" style="display: none; padding: 20px; background-color: #000; color: #fff;">
        <h2>Unsupported Browser</h2>
        <p>This add-in requires a modern web browser. Please upgrade either to perpetual Office 2021 (or later) 
        or to a Microsoft 365 account.</p>
    </div>
    <script>
        if ((navigator.userAgent.indexOf("Trident") !== -1) || (navigator.userAgent.indexOf("Edge") !== -1)) {
            var tridentMessage = document.getElementById("tridentmessage");
            var normalContainer = document.getElementById("container");
            tridentMessage.style.display = "block";
            normalContainer.style.display = "none";
        } 
        
        // Remove loader when React app is loaded
        window.addEventListener("load", function() {
            setTimeout(function() {
                var loader = document.querySelector(".projets-loader");
                if (loader) {
                    loader.style.display = "none";
                }
            }, 1000);
        });
    </script>
</body>

</html>
