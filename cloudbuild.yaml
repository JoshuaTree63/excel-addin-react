options:
  logging: CLOUD_LOGGING_ONLY  
  logs_bucket: gs://your-log-bucket-name # Specify a bucket where logs will be stored

steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - excel-addin-react
      - --image=gcr.io/$PROJECT_ID/excel-addin-react
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated
